<div class="row">
	<div class="col-sm-12">
		<h1 class="page-header">
			Assessments
		</h1>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Middle Name</th>
					<th>Last Name</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="assessment in aa.assessments">
					<td>{{assessment.firstName}}</td>
					<td>{{assessment.middleName}}</td>
					<td>{{assessment.lastName}}</td>
					<td>
						<a class="btn btn-xs btn-primary" ui-sref="app.assessments.review(assessment)">
							<i class="fa fa-pencil"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="panel-body">
			<ul uib-pagination total-items="aa.total" ng-model="aa.options.page" max-size="5" items-per-page="5" class="pagination-sm pull-right" boundary-links="true"></ul>
		</div>
	</div>
</div>
