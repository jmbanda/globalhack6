<div class="row">
	<div class="col-sm-12">
		<h1 class="page-header">
			Clients

			<a ui-sref="app.clients.new" class="btn btn-primary pull-right" uib-tooltip="Register Client">
				<i class="fa fa-plus"></i>
			</a>
		</h1>
	</div>
</div>

<div class="row">
	<div class="col-lg-12" style="margin-bottom: 20px">
		<form class="input-group pull-right" style="width: 200px" ng-submit="cc.search()">
			<input type="text" ng-model="cc.options.filter" class="form-control" placeholder="Search..." />
			<span class="input-group-btn">
				<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
			</span>
		</form>
	</div>
	<div class="col-lg-12">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Middle Name</th>
					<th>Last Name</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="client in cc.clients">
					<td>{{client._id}}</td>
					<td>{{client.firstName}}</td>
					<td>{{client.middleName}}</td>
					<td>{{client.lastName}}</td>
					<td>
						<a class="btn btn-xs btn-primary" ui-sref="app.clients.edit(client)">
							<i class="fa fa-pencil"></i>
						</a>
						<a class="btn btn-xs btn-danger" ng-click="cc.remove(client)">
							<i class="fa fa-times"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="panel-body">
			<ul uib-pagination total-items="cc.total" ng-model="cc.options.page" max-size="5" items-per-page="5" class="pagination-sm pull-right" boundary-links="true"></ul>
		</div>
	</div>
</div>
