<div class="row">
	<div class="col-sm-12">
		<h1 class="page-header">
			Programs

			<a ui-sref="app.programs.new" class="btn btn-primary pull-right" uib-tooltip="Register program">
				<i class="fa fa-plus"></i>
			</a>
		</h1>
	</div>
</div>

<div class="row">
	<div class="col-lg-12" style="margin-bottom: 20px">
		<form class="input-group pull-right" style="width: 200px" ng-submit="pp.search()">
			<input type="text" ng-model="pp.options.filter" class="form-control" placeholder="Search..." />
			<span class="input-group-btn">
				<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
			</span>
		</form>
	</div>
	<div class="col-lg-12">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Address</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="program in pp.programs">
					<td>{{program.name}}</td>
					<td>{{program.address}}</td>
					<td>
						<a class="btn btn-xs btn-primary" ui-sref="app.programs.edit(program)">
							<i class="fa fa-pencil"></i>
						</a>
						<a class="btn btn-xs btn-danger" ng-click="pp.remove(program)">
							<i class="fa fa-times"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="panel-body">
			<ul uib-pagination total-items="pp.total" ng-model="pp.options.page" max-size="5" class="pagination-sm pull-right" boundary-links="true"></ul>
		</div>
	</div>
</div>
